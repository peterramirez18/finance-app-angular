<div class="flex flex-col h-full xl:flex-row w-full">
  <app-auth-banner />
  <div class="flex-1 flex flex-col justify-center p-5 items-center w-full">
    <app-card class="w-full md:w-2xl">
      <h1 class="text-01">Login</h1>
      <div class="flex flex-col gap-y-5 mt-8">
        <app-input label="Email" name="email" placeholder="Enter your email" />
        <app-input
          label="Password"
          name="password"
          placeholder="Enter your password"
          type="password"
        />
        <app-button class="mt-3">Login</app-button>
        <p class="text-grey-500 mx-auto mt-4">
          Need to create an account?
          <a
            class="font-bold text-grey-900 underline underline-offset-2 hover:text-purple"
            routerLink="/register"
          >
            Sign Up
          </a>
        </p>
      </div>
    </app-card>
  </div>
</div>
